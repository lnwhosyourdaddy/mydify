<body class="bg-light">
    <div class="container">

                <div class="card config-card exam-card">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">ğŸ“š æ™ºèƒ½ç­”é¢˜ç³»ç»Ÿ</h2>
                        <div class="mb-4">

                                </button>
                                <button class="btn btn-success" 
                                        onclick="parseExcel()" 
                                        id="parseBtn" 
                                        disabled>
                                    <i class="bi bi-gear"></i> è§£ææ–‡ä»¶

                                <small class="text-muted text-center mt-1">æ”¯æŒ.xlsxæ ¼å¼</small>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">é¢˜ç›®æ•°é‡</label>
                            <select id="questionCount" class="form-select">
                                <option value="5">5é¢˜</option>
                                <option value="10" selected>10é¢˜</option>

        <!-- è€ƒè¯•ç•Œé¢ -->
        <div id="examContainer" class="d-none">
            <div id="timer" class="d-flex align-items-center gap-2">
                <i class="bi bi-clock-history"></i>

            <div class="card exam-card mt-4">
                <div class="card-body p-3 p-md-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">

                        <span id="progress" class="text-muted">0/0</span>
                    </div>

                    <h4 class="question-text mb-4" id="questionText"></h4>

                    <div id="optionsContainer" class="list-group gap-2"></div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary" onclick="nextQuestion()">

        <!-- ç»“æœé¡µ -->
        <div id="result" class="d-none">
            <div class="card exam-card mt-5">
                <div class="card-body p-4 text-center">
                    <h2 class="mb-3">ğŸ‰ ç­”é¢˜å®Œæˆï¼</h2>
                    <div class="display-4 text-success mb-4" id="accuracy">0%</div>
                    
                    <div class="d-grid gap-2 col-8 mx-auto">
                        <button class="btn btn-outline-primary" onclick="goHome()">
                            <i class="bi bi-house-door"></i> è¿”å›é¦–é¡µ
                        </button>
                        <button class="btn btn-primary" onclick="restartExam()">
                            <i class="bi bi-arrow-repeat"></i> é‡æ–°ç­”é¢˜

    <!-- Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

    <script>
      let itemsByCategory = {};
      let knowledgeBase = [];
      let selectedFile = null;

      // æ–‡ä»¶é€‰æ‹©å¤„ç†
      function handleFileSelect(event) {
          selectedFile = event.target.files[0];
          document.getElementById('parseBtn').disabled = !selectedFile;
      }


      // è§£æExcelæ–‡ä»¶
      function parseExcel() {
          if (!selectedFile) {
              alert("è¯·å…ˆé€‰æ‹©æ–‡ä»¶");
              return;
          }

          const reader = new FileReader();
          reader.onload = function(e) {
              try {
                  const data = new Uint8Array(e.target.result);
                  const workbook = XLSX.read(data, { type: 'array' });
                  
                  // è§£æé¢˜ç›®è¡¨
                  const questionSheet = workbook.Sheets[workbook.SheetNames[0]];
                  knowledgeBase = XLSX.utils.sheet_to_json(questionSheet).map(item => ({
                      question: item['é—®é¢˜'],
                      answer: item['æ­£ç¡®ç­”æ¡ˆ'].split(/[ã€,]/),
                      category: item['åˆ†ç±»å·'].toString()
                  }));

                  // è§£æå¤‡é€‰æ¡ç›®è¡¨
                  const itemSheet = workbook.Sheets[workbook.SheetNames[1]];
                  itemsByCategory = XLSX.utils.sheet_to_json(itemSheet).reduce((acc, item) => {
                      const category = item['åˆ†ç±»å·'].toString();
                      acc[category] = acc[category] || [];
                      acc[category].push(item['å¤‡é€‰é¡¹æ¡ç›®']);
                      return acc;
                  }, {});

                  alert(`é¢˜åº“åŠ è½½æˆåŠŸï¼\né¢˜ç›®æ•°é‡ï¼š${knowledgeBase.length}\nåˆ†ç±»æ•°é‡ï¼š${Object.keys(itemsByCategory).length}`);
                  document.getElementById('parseBtn').disabled = true;
              } catch (error) {
                  alert("æ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ ¼å¼");
                  console.error(error);
              }
          };
          reader.readAsArrayBuffer(selectedFile);
      }

        // å¼€å§‹è€ƒè¯•
        function startExam() {
            examState = {
                totalQuestions: parseInt(document.getElementById('questionCount').value),
                currentQuestion: 0,
                correctAnswers: 0,
                selectedOptions: new Set()
            };
            document.getElementById('home').classList.add('d-none');
            document.getElementById('examContainer').classList.remove('d-none');
            document.getElementById('result').classList.add('d-none');
            showNextQuestion();
        }

        // æ˜¾ç¤ºä¸‹ä¸€é¢˜
        function nextQuestion() {
            if (examState.currentQuestion >= examState.totalQuestions) {
                showResult();
                return;
            }
            showNextQuestion();
        }

        function showNextQuestion() {
            // åœæ­¢ä¸Šä¸€é¢˜è®¡æ—¶
            clearInterval(examState.timerId);
            examState.currentQuestion++;
            updateProgress();
            
            // è·å–éšæœºé¢˜ç›®ï¼ˆä¸é‡å¤ï¼‰
            let questionIndex;
            do {
                questionIndex = Math.floor(Math.random() * knowledgeBase.length);
            } while (examState.selectedOptions.has(questionIndex));
            
            examState.selectedOptions.add(questionIndex);
            const currentQuestion = knowledgeBase[questionIndex];
            
            // ç”Ÿæˆé€‰é¡¹
            const options = generateOptions(currentQuestion);
            startTimer(); // å¯åŠ¨æ–°è®¡æ—¶å™¨
            renderQuestion(currentQuestion.question, options);
        }

        // ç”Ÿæˆé¢˜ç›®é€‰é¡¹
        function generateOptions(currentQuestion) {
            const correctAnswer = currentQuestion.answer.join("ã€");
            const category = currentQuestion.category.toString();
            const categoryItems = itemsByCategory[category] || [];
            const correctItemCount = currentQuestion.answer.length;
            const options = new Set([correctAnswer]);

            // ç”Ÿæˆå‚æ•°é…ç½®
            const MAX_ATTEMPTS = 100; // é˜²æ­»å¾ªç¯æœ€å¤§å°è¯•æ¬¡æ•°
            const VARIATION_RANGE = 1; // æ¡ç›®æ•°é‡æ³¢åŠ¨èŒƒå›´
            
            let attempts = 0;

            // ç”ŸæˆåŒåˆ†ç±»å¹²æ‰°é¡¹
            while (options.size < 4 && attempts < MAX_ATTEMPTS) {
                attempts++;
                
                // åŠ¨æ€è®¡ç®—æ¡ç›®æ•°é‡èŒƒå›´
                const baseCount = Math.max(1, correctItemCount - VARIATION_RANGE);
                const maxCount = correctItemCount + VARIATION_RANGE;
                let targetCount = baseCount + Math.floor(Math.random() * (maxCount - baseCount + 1));
                
                // é™åˆ¶åœ¨å¯ç”¨æ¡ç›®èŒƒå›´å†…
                targetCount = Math.min(targetCount, categoryItems.length);
                targetCount = Math.max(targetCount, 1);  // è‡³å°‘1ä¸ªæ¡ç›®
                
                // ç”Ÿæˆç»„åˆ
                const combination = shuffleArray([...categoryItems])
                    .slice(0, targetCount)
                    .sort() // ä¿æŒç»„åˆé¡ºåºä¸€è‡´
                    .join("ã€");
                
                // æœ‰æ•ˆæ€§æ£€æŸ¥
                if (!options.has(combination) && combination !== correctAnswer) {
                    options.add(combination);
                }
            }

            // è¡¥å……é€‰é¡¹æœºåˆ¶
            if (options.size < 4) {
                const backupOptions = [
                    "æš‚æ— æœ‰æ•ˆå¹²æ‰°é¡¹",
                    "è¯·æ£€æŸ¥æ¡ç›®é…ç½®",
                    "æ¡ç›®ç»„åˆç”Ÿæˆå¤±è´¥"
                ];
                while (options.size < 4) {
                    options.add(backupOptions[options.size - 1]);
                }
            }

            return shuffleArray(Array.from(options)).map(text => ({
                text,
                isCorrect: text === correctAnswer,
                // å¯é€‰ï¼šæ·»åŠ è°ƒè¯•ä¿¡æ¯
                debugInfo: `ç»„åˆæ•°:${text.split("ã€").length}`
            }));
        }

        // æ¸²æŸ“é¢˜ç›®
        function renderQuestion(questionText, options) {
            const container = document.getElementById("optionsContainer");
            container.innerHTML = options.map((opt, i) => `
                <label class="list-group-item option-item rounded-pill">
                    <input class="form-check-input me-2" type="radio" name="answer" data-is-correct="${opt.isCorrect}" 
     onchange="checkAnswer(this, ${opt.isCorrect})">                        
                    ${String.fromCharCode(65 + i)}. ${opt.text}
                </label>
              `).join('');
              document.getElementById("questionText").textContent = questionText;
          }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer(selectedElement, isCorrect) {
            // åœæ­¢è®¡æ—¶
            clearInterval(examState.timerId);
            const labels = document.querySelectorAll('#optionsContainer label');
    
            // å…ˆç§»é™¤æ‰€æœ‰æ ·å¼
            labels.forEach(label => {
                label.classList.remove('correct', 'wrong');
            });

            // æ ‡è®°æ‰€æœ‰æ­£ç¡®ç­”æ¡ˆ
            labels.forEach(label => {
                const input = label.querySelector('input');
                if (input && input.dataset.isCorrect === 'true') {
                    label.classList.add('correct');
                }
            });

            // å¤„ç†ç”¨æˆ·çš„é€‰æ‹©
            const selectedLabel = selectedElement.closest('label');
            if (isCorrect) {
                examState.correctAnswers++;
            } else {
                selectedLabel.classList.add('wrong');
            }
        }


        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            document.getElementById('progress').textContent = 
                `${examState.currentQuestion}/${examState.totalQuestions}`;
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult() {
            // æ¸…é™¤è®¡æ—¶å™¨
            clearInterval(examState.timerId);
            document.getElementById('examContainer').classList.add('d-none');
            document.getElementById('result').classList.remove('d-none');
            const accuracy = (examState.correctAnswers / examState.totalQuestions * 100).toFixed(1);
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        // è¿”å›é¦–é¡µ
        function goHome() {
            location.reload();
        }

        // é‡æ–°ç­”é¢˜
        function restartExam() {
            // é‡ç½®è®¡æ—¶çŠ¶æ€
            clearInterval(examState.timerId);
            examState.timeLeft = 60;
            startExam();
        }

        // å®ç”¨å‡½æ•°ï¼šæ•°ç»„éšæœºæ’åº
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // æ–°å¢è®¡æ—¶å™¨æ§åˆ¶å‡½æ•°
        function startTimer() {
            // é‡ç½®æ—¶é—´å¹¶æ›´æ–°æ˜¾ç¤º
            examState.timeLeft = 60;
            updateTimerDisplay();
            
            // æ¸…é™¤å·²æœ‰è®¡æ—¶å™¨
            if(examState.timerId) clearInterval(examState.timerId);
            
            // å¯åŠ¨æ–°è®¡æ—¶å™¨
            examState.timerId = setInterval(() => {
                examState.timeLeft--;
                updateTimerDisplay();
                
                if(examState.timeLeft <= 0) {
                    handleTimeout();
                }
            }, 1000);
        }

        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimerDisplay() {
            document.getElementById('timeDisplay').textContent = `${examState.timeLeft}ç§’`;
        }

        // è¶…æ—¶å¤„ç†
        function handleTimeout() {
            const options = document.getElementsByName('answer');
            let answered = false;
            
            // æ£€æŸ¥æ˜¯å¦å·²é€‰æ‹©ç­”æ¡ˆ
            options.forEach(option => {
                if(option.checked) answered = true;
            });
            
            if(!answered) {
                alert("æ—¶é—´åˆ°ï¼Œæœ¬é¢˜æœªä½œç­”ï¼");
            }
            
            nextQuestion();
        }
    </script>
